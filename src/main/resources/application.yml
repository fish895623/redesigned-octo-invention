# Server Port
server:
  port: 8080

# database Local, Docker Environment Variable
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL:""}
    username: ${SPRING_DATASOURCE_USERNAME:""}
    password: ${SPRING_DATASOURCE_PASSWORD:""}
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME:""}
    password: ${SPRING_MAIL_PASSWORD:""}
    properties:
      mail:
        smtp:
          ssl:
            trust: smtp.gmail.com
          auth: true
          timeout: 5000
          starttls:
            enable: true
  jwt:
    secret: vmfhaltmskdlstkfkdgodyroqkfwkdbalroqkfwkdbalaaaaaaaaaaaaaaaabbbbb

  # spring data jpa Setting
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

# JWT token settings
app:
  jwt:
    access-token:
      expiration: 3600000 # 1 hour in milliseconds
    refresh-token:
      expiration: 2592000000 # 30 days in milliseconds

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.projectmanage.main: DEBUG
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 100MB
      file-name-pattern: logs/archived/application.%d{yyyy-MM-dd}.%i.log
