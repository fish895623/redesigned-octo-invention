name: Code Style Check

on:
  pull_request:
    branches: [main, master]

jobs:
  java-style:
    name: Java Code Style
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check Java code style with Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest

      - name: Check formatting with Spotless
        run: ./gradlew spotlessCheck

      - name: Apply Spotless formatting if check fails
        if: failure()
        run: |
          ./gradlew spotlessApply
          git diff > formatting.patch

      - name: Upload formatting patch if changes needed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: formatting-patch
          path: formatting.patch

  frontend-style:
    name: Frontend Code Style
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: ./frontend/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install

      - name: Check frontend code style
        working-directory: frontend
        run: pnpm run lint
